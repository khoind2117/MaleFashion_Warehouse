<ul class="layout-menu h-full">
    <div style="height: 96%; min-height: 96%; overflow: auto" class="pt-2">
        <ng-container *ngFor="let item of model; let i = index">
            <li app-menuitem *ngIf="!item.separator" [item]="item" [index]="i" [root]="true"></li>
            <li *ngIf="item.separator" class="menu-separator"></li>
        </ng-container>
    </div>

    <div style="height: 4%" class="px-4 flex flex-row flex-nowrap items-center justify-between">
        <div>
            Version: 1.0
        </div>
        <div>
            <p-button
                icon="pi pi-sign-out"
                variant="text"
                rounded="true"
                (onClick)="openLogoutConfirmDialog()"
            >
            </p-button>
        </div>
    </div>
</ul>
